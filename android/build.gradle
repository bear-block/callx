buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['Callx_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Callx_" + name]).toInteger()
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['Callx_' + name]
}

android {
  namespace "com.callx"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
    versionCode 1
            versionName "0.1.5-beta"
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }

  kotlinOptions {
    jvmTarget = "17"
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  
  // Firebase Cloud Messaging - Include in module for auto-linking
  implementation 'com.google.firebase:firebase-messaging:23.4.0'
  implementation 'com.google.firebase:firebase-analytics:21.5.0'
  
  // Android Core & UI
  implementation 'androidx.core:core:1.12.0'
  implementation 'androidx.core:core-ktx:1.12.0'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.activity:activity:1.8.2'
  implementation 'androidx.fragment:fragment:1.6.2'
  
  // Material Design 3
  implementation 'com.google.android.material:material:1.11.0'
  
  // Lifecycle
  implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
  implementation 'androidx.lifecycle:lifecycle-service:2.7.0'
  
  // Work Manager (for background tasks)
  implementation 'androidx.work:work-runtime-ktx:2.9.0'
  
  // JSON parsing
  implementation 'org.json:json:20240303'
  
  // Notification support
  implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
  
  // Image loading
  implementation 'com.github.bumptech.glide:glide:4.16.0'
}

react {
  jsRootDir = file("../src/")
  libraryName = "Callx"
  codegenJavaPackageName = "com.callx"
}


